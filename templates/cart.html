{% extends "base.html" %} {% block content %}
<h1>Shopping Cart</h1>
{% if cart %}
<table class="cart-table">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for product in cart %}
    <tr>
      <td>{{ product.name }}</td>
      <td>${{ product.price }}</td>
      <td>
        <a
          href="{{ url_for('remove_from_cart', product_id=product.id) }}"
          class="remove"
          >Remove</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="cart-actions">
  <a href="{{ url_for('home') }}" class="continue-shopping"
    >Continue Shopping</a
  >
</div>
{% else %}
<p>Your cart is empty.</p>
{% endif %} {% endblock %}
