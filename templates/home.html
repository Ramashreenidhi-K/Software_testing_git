{% extends "base.html" %} {% block title %}Home Page{% endblock %} {% block
content %}
<h1>Home Page</h1>
<div class="products">
  {% for product in products %}
  <div class="product">
    <img
      src="{{ url_for('static', filename='images/' ~ product.id ~ '.jpg') }}"
      alt="{{ product.name }}"
      class="product-image"
      onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/' ~ product.id ~ '.jpeg') }}'; this.onerror=function(){this.src='{{ url_for('static', filename='images/placeholder.png') }}';};"
    />
    <h2>{{ product.name }}</h2>
    <p>Price: ${{ product.price }}</p>
    <a
      href="{{ url_for('add_to_cart', product_id=product.id) }}"
      class="add-to-cart"
      >Add to Cart</a
    >
  </div>
  {% endfor %}
</div>
{% endblock %}
