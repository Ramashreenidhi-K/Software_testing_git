<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Site</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a
            href="{{ url_for('home') }}"
            class="{% if request.endpoint == 'home' %}active{% endif %}"
            >Home</a
          >
        </li>
        {% if 'username' in session %}
        <li>
          <a
            href="{{ url_for('logout') }}"
            class="{% if request.endpoint == 'logout' %}active{% endif %}"
            >Logout</a
          >
        </li>
        {% else %}
        <li>
          <a
            href="{{ url_for('login') }}"
            class="{% if request.endpoint == 'login' %}active{% endif %}"
            >Login</a
          >
        </li>
        {% endif %}
        <li>
          <a
            href="{{ url_for('about') }}"
            class="{% if request.endpoint == 'about' %}active{% endif %}"
            >About Us</a
          >
        </li>
        <li>
          <a
            href="{{ url_for('cart') }}"
            class="{% if request.endpoint == 'cart' %}active{% endif %}"
            >Cart</a
          >
        </li>
      </ul>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
